<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg trans top-0 fixed-top" style="background-color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
  <div class="container-fluid d-flex justify-content-between align-items-center flex-nowrap gap-3">
    <!-- Left: Logo -->
    <a class="navbar-brand" href="main.html">
      <img src="img/newstep.png" alt="Logo" width="80">
    </a>

    <!-- Center: Search -->
    <div class="d-flex flex-grow-1 justify-content-center mx-1 mx-md-3">
        <div class="input-group" style="max-width: 500px; width: 100%;">
            <input type="text" class="form-control" id="searchInput" placeholder="Cari produk favoritmu..." aria-label="Search">
            <button class="btn btn-outline-primary" type="button"><i class='bx bx-search'></i></button>
        </div>
    </div>

    <!-- Right: Favorite -->
    <a href="fav.html" class="position-relative text-danger fs-3">
      <i class='bx bxs-heart'></i>
      <span id="fav-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary" style="font-size: 0.4em; padding: 0.25em 0.4em; border: 2px solid white;">0</span>
    </a>
  </div>
</nav>
<div class="container main-wrapper mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold"><i class='bx bxs-heart text-danger'></i> Favorite Products</h2>
        <a href="main.html" class="btn btn-outline-primary rounded-pill">Back to Products</a>
    </div>
    
    <div class="fav-container row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
        <!-- Rendered by JS -->
    </div>
</div>
<div class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3">
  <div id="liveToast" class="toast text-bg-dark" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="2000">
    <div class="toast-header text-bg-dark">
      <img src="img/newstep.png" class="rounded me-2" alt="..." width="20">
      <strong class="me-auto">Newstep</strong>
      <small>Just now</small>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Produk Telah Masuk Favorite
    </div>
  </div>
</div>
<a href="about.html" class="btn btn-dark rounded-circle shadow-lg d-flex align-items-center justify-content-center" style="position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; z-index: 9999;">
    <i class='bx bx-info-circle fs-1'></i>
</a>

<footer class="mt-5">
    <div class="container">
        <p class="mb-0">&copy; 2024 Newstep. All rights reserved. | <a href="https://policies.google.com/privacy?hl=en-US">Privacy Policy</a></p>
    </div>
</footer>

<!-- Inquiry Modal -->
<div class="modal fade" id="inquiryModal" tabindex="-1" aria-labelledby="inquiryModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fw-bold" id="inquiryModalLabel">Pesan Produk</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row g-4">
          <!-- Image Section -->
          <div class="col-md-6 d-flex flex-column align-items-center justify-content-center bg-light rounded p-3">
             <img id="modalProductImage" src="" class="img-fluid rounded shadow-sm" alt="Product Image" style="max-height: 300px; object-fit: cover;">
             <h5 id="modalProductNameDisplay" class="mt-3 text-center fw-bold"></h5>
             <p id="modalProductPriceDisplay" class="text-primary fw-bold fs-5"></p>
          </div>
          <!-- Form Section -->
          <div class="col-md-6">
             <form id="inquiryForm">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                
                <div class="mb-3">
                   <label for="inputName" class="form-label">Nama Lengkap</label>
                   <input type="text" class="form-control" id="inputName" name="name" placeholder="Nama Anda" required>
                </div>
                <div class="mb-3">
                   <label for="inputContact" class="form-label">Email / No. Telepon</label>
                   <input type="text" class="form-control" id="inputContact" name="contact" placeholder="0812..." required>
                </div>
                <div class="mb-3">
                   <label for="inputAddress" class="form-label">Alamat Pengiriman</label>
                   <textarea class="form-control" id="inputAddress" name="address" rows="3" placeholder="Alamat Lengkap..." required></textarea>
                </div>
                <div class="mb-3">
                   <label for="inputProduct" class="form-label">Produk Terpilih</label>
                   <input type="text" class="form-control bg-light" id="inputProduct" name="product" readonly>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Kirim Pesanan Sekarang</button>
             </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Live Toast for Notification -->
<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1055;">
  <div id="statusToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body fs-6">
        <i class='bx bx-check-circle me-2'></i> Pesanan berhasil dikirim!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

</body>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</html>
